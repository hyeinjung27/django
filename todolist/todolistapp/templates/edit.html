<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label>제목:</label><br>
            <input type="text" name="title" value="{{ post.title }}">
        </div>
        <div>
            <label>내용:</label><br>
            <textarea name="content" cols="30" rows="10">{{ post.content }}</textarea>
        </div>
        <div>
            <label>마감 기한:</label><br>
            <input type="datetime-local" name="duedate" value="{{ post.duedate }}">
        </div>
        <div class="button"><button style="background-color: white" type="submit">수정하기</button></div>
    </form>
</body>
</html>
