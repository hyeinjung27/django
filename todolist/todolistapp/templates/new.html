<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends 'base.html' %}
    {% block title %}
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
    <title>Document</title>
    {% endblock title %}
</head>
<body>
    {% block content %}
    <div class="name">
        <span class="material-icons">create</span>
        <h2>일정을 추가해요</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="content">
            <input type="text" name="title" placeholder="제목을 입력해주세요">
            <textarea name="content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>
            <input type="datetime-local" name="duedate">
            <div class="button">
                <button style='background-color:white' type="submit">올리기</button>
            </div>
        </div>
    </form>
    {% endblock content %}
</body>
</html>
